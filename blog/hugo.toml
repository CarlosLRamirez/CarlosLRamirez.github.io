# Markup y highlighting
[markup]
  [markup.highlight]
    anchorLineNos = false
    codeFences = true
    guessSyntax = true
    lineNos = true
    noClasses = false
    style = "monokai"

  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true  # Needed for raw HTML support
    
    [markup.goldmark.parser]
      autoHeadingID = true
      autoHeadingIDType = "github" # Best for compatibility with Obsidian links

      [markup.goldmark.parser.attribute]
        block = true # Allows syntax like: ## Header {.custom-class}
        title = true


# Outputs
[outputs]
  home = ["HTML", "RSS", "JSON"]
